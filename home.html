  <script>
 // Configura√ß√£o do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAX52Zf503k8hH-3KTbnRhoVp7ZZFsAvVc",
  authDomain: "dksocial-2ca10.firebaseapp.com",
  databaseURL: "https://dksocial-2ca10-default-rtdb.firebaseio.com",
  projectId: "dksocial-2ca10",
  storageBucket: "dksocial-2ca10.appspot.com",
  messagingSenderId: "227561021292",

  measurementId: "G-LZ7B5D54S1"
};

// Inicializa o Firebase
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();
const db = firebase.firestore();
const database = firebase.database();

// Elementos da p√°gina
const tweetsContainer = document.getElementById('tweets-container');
const navbarSearchInput = document.getElementById('navbar-search-input');
const navbarSearchButton = document.getElementById('navbar-search-button');

// Fun√ß√£o para carregar todos os tweets
const loadTweets = async (searchText = '') => {
  const snapshot = await db.collection('tweets').orderBy('createdAt', 'desc').get();

  // Limpa o container de tweets
  tweetsContainer.innerHTML = "";

  if (snapshot.empty) {
    tweetsContainer.innerHTML = "<p>Nenhum post encontrado.</p>";
    return;
  }

  // Exibe todos os tweets
  snapshot.forEach(async (doc) => {
    const post = doc.data();
    const userRef = database.ref('users/' + post.userId);
    const userSnapshot = await userRef.once('value');
    const userData = userSnapshot.val();
    const username = userData ? userData.username : "Anonymous";

    // Filtra os tweets com base no texto de pesquisa
    if (
      post.text.toLowerCase().includes(searchText.toLowerCase()) ||
      username.toLowerCase().includes(searchText.toLowerCase())
    ) {
      const tweetElement = document.createElement('div');
      tweetElement.classList.add('tweet');
      tweetElement.innerHTML = `
        <div class="username">${username}</div>
        <div class="text">${post.text}</div>
        <div class="actions">
          <button class="like-btn" data-post-id="${doc.id}">Curtir (${post.likes.length})</button>
          <button class="comment-btn" data-post-id="${doc.id}">Comentar</button>
        </div>
        <div class="comments-section" id="comments-${doc.id}"></div>
      `;
      tweetsContainer.appendChild(tweetElement);

      // Carrega os coment√°rios
      loadComments(doc.id, post.comments);

      // Adiciona evento de like
      tweetElement.querySelector('.like-btn').addEventListener('click', async () => {
        await handleLike(doc.id, post.likes);
      });

      // Adiciona evento de coment√°rio
      tweetElement.querySelector('.comment-btn').addEventListener('click', () => {
        const commentText = prompt("Digite seu coment√°rio:");
        if (commentText) {
          handleComment(doc.id, commentText);
        }
      });
    }
  });
};

// Fun√ß√£o para carregar coment√°rios
const loadComments = (postId, comments) => {
  const commentsSection = document.getElementById(`comments-${postId}`);
  commentsSection.innerHTML = "";

  // Verifica se comments √© um array antes de usar forEach
  if (Array.isArray(comments)) {
    comments.forEach((comment) => {
      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerHTML = `
        <div class="comment-author">${comment.username}</div>
        <div class="comment-text">${comment.text}</div>
      `;
      commentsSection.appendChild(commentElement);
    });
  } else {
    console.warn("O campo 'comments' n√£o √© um array ou est√° indefinido.");
  }
};

// Fun√ß√£o para curtir um tweet
const handleLike = async (postId, likes) => {
  const user = auth.currentUser;
  const postRef = db.collection('tweets').doc(postId);

  if (likes.includes(user.uid)) {
    // Remove o like
    await postRef.update({
      likes: firebase.firestore.FieldValue.arrayRemove(user.uid),
    });
  } else {
    // Adiciona o like
    await postRef.update({
      likes: firebase.firestore.FieldValue.arrayUnion(user.uid),
    });
  }

  loadTweets(); // Recarrega os tweets para atualizar as curtidas
};

// Fun√ß√£o para adicionar um coment√°rio
const handleComment = async (postId, commentText) => {
  const user = auth.currentUser;
  const userRef = database.ref('users/' + user.uid);
  const userSnapshot = await userRef.once('value');
  const userData = userSnapshot.val();
  const username = userData ? userData.username : "Anonymous";

  const newComment = {
    text: commentText,
    username: username,
    createdAt: new Date(),
  };

  const postRef = db.collection('tweets').doc(postId);
  await postRef.update({
    comments: firebase.firestore.FieldValue.arrayUnion(newComment),
  });

  loadTweets(); // Recarrega os tweets para atualizar os coment√°rios
};

// Fun√ß√£o de pesquisa
const searchTweets = (searchText) => {
  loadTweets(searchText);
};

// Evento de pesquisa ao clicar no bot√£o
navbarSearchButton.addEventListener('click', () => {
  const searchText = navbarSearchInput.value.trim();
  searchTweets(searchText);
});

// Evento de pesquisa ao pressionar "Enter"
navbarSearchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const searchText = navbarSearchInput.value.trim();
    searchTweets(searchText);
  }
});

// Verifica se o usu√°rio est√° logado
auth.onAuthStateChanged((user) => {
  if (user) {
    console.log("Usu√°rio logado:", user.email);
    loadTweets(); // Carrega os tweets ao logar
  } else {
    window.location.href = "index.html"; // Redireciona para a p√°gina de login
  }
});

// Fun√ß√£o para criar um novo post
const createPost = async (postText) => {
  const user = auth.currentUser;
  if (!user) {
    alert("Voc√™ precisa estar logado para criar um post.");
    return;
  }

  const userRef = database.ref('users/' + user.uid);
  const userSnapshot = await userRef.once('value');
  const userData = userSnapshot.val();
  const username = userData ? userData.username : "Anonymous";
  const profilePicture = userData.profilePicture || "https://via.placeholder.com/50"; // URL da foto de perfil

  const newPost = {
    text: postText,
    userId: user.uid,
    username: username,
    profilePicture: profilePicture, // Adiciona a foto de perfil ao post
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    likes: [],
    comments: []
  };

  try {
    await db.collection('tweets').add(newPost); // Adiciona o post ao Firestore
    loadTweets(); // Recarrega os tweets ap√≥s criar um novo post
    alert("Tweet criado com sucesso!");
    document.getElementById('twit-text-input').value = ""; // Limpa o campo de texto
    document.getElementById('create-twit-modal').classList.add('hidden'); // Fecha a modal
    document.getElementById('modal-backdrop').classList.add('hidden'); // Fecha o backdrop
  } catch (error) {
    console.error("Erro ao criar tweet: ", error);
    alert("Erro ao criar tweet. Tente novamente.");
  }
};

// Eventos da modal
document.addEventListener('DOMContentLoaded', function () {
  // Abrir a modal
  document.getElementById('create-twit-button').addEventListener('click', function () {

  } else {
    console.error('Bot√£o de fechar n√£o encontrado!');
  }

  // Evento para publicar o tweet
  document.getElementById('create-post-button').addEventListener('click', function () {
    const postText = document.getElementById('twit-text-input').value.trim(); // Obt√©m o texto do tweet
    if (postText) {
      createPost(postText); // Chama a fun√ß√£o para criar o post
    } else {
      alert("O tweet n√£o pode estar vazio."); // Alerta se o texto estiver vazio
    }

  // Evento para cancelar e fechar a modal
  document.querySelector('.modal-cancel-button').addEventListener('click', function () {

    document.getElementById('modal-backdrop').classList.add('hidden');
  });
});

// Fun√ß√£o para coletar posts curtidos e publicados pelo usu√°rio
const getUserPostsAndLikes = async (userId) => {
    const userPosts = [];
    const userLikes = [];
  
    // Coletar posts publicados pelo usu√°rio
    const postsSnapshot = await db.collection('tweets').where('userId', '==', userId).get();
    postsSnapshot.forEach(doc => {
      userPosts.push(doc.data());
    });
  
    // Coletar posts curtidos pelo usu√°rio
    const likesSnapshot = await db.collection('tweets').where('likes', 'array-contains', userId).get();
    likesSnapshot.forEach(doc => {
      userLikes.push(doc.data());
    });
  
    return { userPosts, userLikes };
  };
  
  // Fun√ß√£o para criar um perfil de interesses do usu√°rio
  const createUserInterestProfile = (userPosts, userLikes) => {
    const interests = {};
  
    // Analisar posts publicados
    userPosts.forEach(post => {
      const words = post.text.split(' ');
      words.forEach(word => {
        if (word.length > 3) { // Ignorar palavras muito curtas
          interests[word] = (interests[word] || 0) + 1;
        }
      });
    });
  
    // Analisar posts curtidos
    userLikes.forEach(post => {
      const words = post.text.split(' ');
      words.forEach(word => {
        if (word.length > 3) { // Ignorar palavras muito curtas
          interests[word] = (interests[word] || 0) + 1;
        }
      });
    });
  
    return interests;
  };
  
  // Fun√ß√£o para recomendar posts com base no perfil de interesses
  const recommendPosts = async (userId) => {
    const { userPosts, userLikes } = await getUserPostsAndLikes(userId);
    const userInterests = createUserInterestProfile(userPosts, userLikes);
  
    // Coletar todos os posts
    const allPostsSnapshot = await db.collection('tweets').get();
    const allPosts = [];
    allPostsSnapshot.forEach(doc => {
      allPosts.push(doc.data());
    });
  
    // Calcular a similaridade entre os posts e o perfil de interesses do usu√°rio
    const recommendedPosts = allPosts.map(post => {
      let score = 0;
      const words = post.text.split(' ');
      words.forEach(word => {
        if (userInterests[word]) {
          score += userInterests[word];
        }
      });
      return { ...post, score };
    }).filter(post => post.score > 0) // Filtrar posts com score maior que 0
      .sort((a, b) => b.score - a.score); // Ordenar por score
  
    return recommendedPosts;
  };
  
  // Fun√ß√£o para exibir posts recomendados
  const displayRecommendedPosts = async (userId) => {
    const recommendedPosts = await recommendPosts(userId);
    const recommendedContainer = document.getElementById('recommended-posts-container');
  
    recommendedContainer.innerHTML = "";
  
    if (recommendedPosts.length === 0) {
      recommendedContainer.innerHTML = "<p>Nenhum post recomendado encontrado.</p>";
      return;
    }
  
    recommendedPosts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('tweet');
      postElement.innerHTML = `
 <img src="${profilePicture}" alt="${username}" class="profile-picture">
        <div class="username">${post.username}</div>
        <div class="text">${post.text}</div>
        <div class="actions">
          <button class="like-btn" data-post-id="${post.id}">Curtir (${post.likes.length})</button>
          <button class="comment-btn" data-post-id="${post.id}">Comentar</button>
        </div>
        <div class="comments-section" id="comments-${post.id}"></div>
      `;
      recommendedContainer.appendChild(postElement);
    });
  };
